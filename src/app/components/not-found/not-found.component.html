<div class="w-full max-w-lg mx-auto">
  <form class="bg-white rounded px-8 pt-6 pb-8 mb-4 mt-40" (ngSubmit)="onSubmit()" #companyForm="ngForm">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="listID">
        list ID
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-2 leading-tight focus:outline-none focus:shadow-outline"
        [class.border-red-500]="companyForm.submitted && !companyInfo.listID" id="listID" type="text" [(ngModel)]="companyInfo.listID" name="listID" required>
        <p class="text-red-500 text-xs italic" *ngIf="companyForm.submitted && !companyInfo.listID">listID is required</p>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="token">
        Token
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-2 leading-tight focus:outline-none focus:shadow-outline"
        [class.border-red-500]="companyForm.submitted && !companyInfo.token" id="token" type="text" [(ngModel)]="companyInfo.token" name="token" required>
        <p class="text-red-500 text-xs italic" *ngIf="companyForm.submitted && !companyInfo.token">token is required.</p>
    </div>
    <button class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
      Sign In
    </button>
  </form>
</div>
